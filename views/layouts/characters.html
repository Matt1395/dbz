{% extends "index.html.twig" %}

{% block body %}
    <div class="row">
        {% for character in characters %}
        <div class="boxes-container col-12 col-md-6 col-lg-4">
            <div class="character-sheet">
                <div class="front" style="{{ character.img is defined ? 'background-image: url(' ~ character.img ~ ');' : ''}}"> <!--makes sure image is defined in database-->
                    <h2 class="boxes__name">{{ character.name }}</h2>
                </div>
                <div class="back">
                    <p>{{ character.about }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
