<div id="slideshow" class="row">                    
    <div id="dbzAlbum" class="carousel slide col-10" data-ride="carousel">
        <div class="carousel-inner">
            {% for image in images %}
            <div class="carousel-item {{ loop.index == 1 ? 'active' : ''}}">
                <img src="{{ image.img is defined ? image.img : '' }}" class="d-block w-100">
            </div>
            {% endfor %}
            <a class="carousel-control-prev" href="#dbzAlbum" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#dbzAlbum" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div>
            <br>
            <p>{{ title }}</p>
        </div>
    </div>
</div>
